{{ define "main" }}
{{ $pages := .Pages }}
<div class="flex flex-col gap-1">
<h1 class="text-2xl font-extrabold">
	{{ if .Params.header }}{{ .Params.header }}{{ else }}{{ .Title }}{{ end }}
</h1>
{{ if .Content }}<p class="content text-lg text-gray-900">{{ .Content }}</p>{{ end }}
</div>

<section class="py-10 gap-10">
<ul class="flex flex-col">
	{{ range $index, $pages}}
		<li class="flex flex-row">
			<a class="flex-auto bg-gray-100 hover:bg-gray-200 transition-all duration-500 py-2 px-3 rounded-lg" href=" {{ .Permalink }} ">{{ .Title }} ({{ len .Pages }})</a>
		</li>
	{{ end }}
</ul>
</section>


{{ end }}
